{% extends 'base.html' %}

{% block content %}

<!-- onsubmit='this.reset()' -->
<div id="section">
  <div id="bloqueForms">
            <div class = "title">
      <h2>Nueva arma</h2>
    </div>
    <div class = "formularios">
<form method = 'POST', action='' >
	{% csrf_token %}
	{{form.categoria}}<br/>
	<div id='fg'>		
		Calibre:
		{{form.calibre}}<br/>
		Serial:
		{{form.serial}}<br/>
		Marca:
		{{form.marca}}<br/>
	</div>
	
	Objeto:
		{{form.objeto}}<br/>
	
	
	<br/>
	<hr>

	<input type='submit' value='Registrar Arma'>

{% endblock %}

{% block js %}
{% csrf_token %}
	<script type="text/javascript">	
		$('#id_categoria').on('change', funcion);
		$formulario_Fg=$('#fg');
		$formulario_Fg.hide();


		function funcion(){
			$formulario_Fg.hide();

			var id = $(this).val();

			if(id == 'Fg'){
				$formulario_Fg.show();								
			}			
		}
	</script>

{% endblock %}
</form>
  
</div>
            <br></br>
            <br></br>
            <li><a href="/registro" accesskey="1" title="">Registrarse</a></li>
  </div>
</div>
