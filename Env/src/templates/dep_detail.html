{% extends 'base.html' %}


<html>

<head> 	
{% block GeoChart %}
  
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
     google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['States','Estado','Casos'],
          ['GT-AV','Alta Verapaz',1],
          ['GT-BV','Baja Verapaz',2],
          ['GT-CM','Chimaltenango',3],
          ['GT-CQ','Chiquimula',4],
          ['GT-PR','El Progreso',5],
          ['GT-ES','Escuintla',6],
          ['GT-GU','Guatemala',7],
          ['GT-HU','HuehueTenango',8],
          ['GT-IZ','Izabal',9],
          ['GT-JA','Jalapa',10],
          ['GT-JU','Jutiapa',11],
          ['GT-PE','Peten',12],
          ['GT-QZ','Quetzaltenango',13],
          ['GT-QC','Quiche',14],
          ['GT-RE','Retalhuleu',15],
          ['GT-SA','Sacatepequez',16],
          ['GT-SM','San Marcos',17],
          ['GT-SR','Santa Rosa',18],
          ['GT-SO','Solola',19],
          ['GT-SU','Suchitepequez',20],
          ['GT-TO','Totonicapan',21],
          ['GT-ZA','Zacapa',22],



        ]);

    var options =
    {
         backgroundColor: '#2651a8',
          datalessRegionColor: '#2651a8',
          defaultColor: '#f5f5f5',

        sizeAxis: { minValue: 1, maxValue: 22 },
        legend: 'True', // se quita el slider indicador de poblacion minima y maxima
        //tooltip: {trigger:'none'},
        region: 'GT',   // region a dibujar en el mapa
        resolution: 'provinces',    //
       // displayMode: 'markers',

        // color minimo: 'LightYellow' y color maximo: 'Salmon', igual se pueden utilizar los valor rgb.
        colorAxis: {colors: ['#FFFF66', '#FFA500','#B22222'] }

    };
    //se instacia y se dibuja el grafico
   var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
};
    </script>

{% endblock %}




    
</head>

  {% endblock %}
