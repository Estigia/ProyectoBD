{% extends 'base.html' %}

{% block content %}

<div id="section">
  <div class = "title">
    <h1 style="color:black;">Usuarios</h1>
  </div>
  <div id="dobleBloque">
    <div class = "bloqueUno">
      {% for dato in usuarios %}
          <li>
              <p>{{ dato.nombre }}</p>
          </li>
      {% endfor %}
    </div>
    <div class = "bloqueDos">
      {% for dato in usuarios %}
        <p>
          <a href={% url 'appHome:detail' dato.id %}>Ver</a>
          <a> | </a>
          <a href={% url 'appHome:edit' dato.id %}>Editar</a>
          <a> | </a>
          <a href={% url 'appHome:detailList' dato.id %}>Ver actividades del usuario</a>
        </p>
      {% endfor %}
    </div>
  </div>
</div>



{% endblock %}
