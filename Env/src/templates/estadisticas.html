{% extends 'base.html' %}


{% block content %}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2);
      google.charts.setOnLoadCallback(drawChart3);
      google.charts.setOnLoadCallback(drawChart4);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([

          ['tipo Caso', 'Alta Verapaz', 'Baja Verapaz', 'Guatemala','Chiquimula','El Progreso','Izabal'],
          ['Mujeres', {{Registro_AvF}}, {{Registro_BvF}}, {{Registro_GuF}},{{Registro_CqF}},{{Registro_PrF}},{{Registro_IzF}}],
          ['Menores', {{Registro_AvE}}, {{Registro_BvE}}, {{Registro_GuE}},{{Registro_CqE}},{{Registro_PrE}},{{Registro_IzE}}],
          ['Hombres', {{Registro_AvH}}, {{Registro_BvH}}, {{Registro_GuH}},{{Registro_CqH}},{{Registro_PrH}},{{Registro_Iz}}],
          ['Total', 
           {{Registro_AvF}}+{{Registro_AvE}}+{{Registro_AvH}},
           {{Registro_BvF}}+{{Registro_BvE}}+{{Registro_BvH}},
           {{Registro_GuF}}+{{Registro_GuE}}+{{Registro_GuH}},
           {{Registro_CqF}}+{{Registro_CqE}}+{{Registro_CqH}},
           {{Registro_PrF}}+{{Registro_PrE}}+{{Registro_PrH}},
           {{Registro_IzF}}+{{Registro_IzE}}{{Registro_IzH}}
          ]

        ]);

        var options = {
          };

        var chart = new google.charts.Bar(document.getElementById('mapa1'));

        chart.draw(data, options);
      }
