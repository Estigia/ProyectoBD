{% extends 'base.html' %}

{% block content %}

    <h1>Actividades del usuario</h1>
    <ul>
        {% for dato in detalles %}
            <li>
                <p>
                    El usuario {{dato.Usuario_id}} a {{dato.actividad}} el Registro No.: {{dato.Registro_id}}
                    <i>Hora: {{dato.fecha}}</i>
                </p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
